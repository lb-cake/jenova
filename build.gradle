plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'info.solidsoft.pitest' version '1.5.1'
    id 'java'
    id 'idea'
}

group = 'net.discobear'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "Hoxton.SR4")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
//    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springdoc:springdoc-openapi-ui:1.3.7'
    implementation 'com.okta.spring:okta-spring-boot-starter:1.3.0'
    implementation 'com.h2database:h2'
    testCompileClasspath('info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.5')
    pitest 'org.pitest:pitest-junit5-plugin:0.10'
    compile('com.h2database:h2')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

apply plugin: 'info.solidsoft.pitest'

pitest {
    pitestVersion = "1.4.9"
    testPlugin = "junit5"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}


